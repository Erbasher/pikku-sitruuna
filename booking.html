    <main> 

        <h1>Varaa pöytä</h1>

        <form method="POST">

            <div>
                <label for="booking_date">Pöytävarauksen päivämäärä</label>
                    <input type="date" id="booking_date" name="booking_date">
            </div>

            <br>

            <div>
                <label for="booking_people">Ruokailijoiden määrä</label>
                    <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>

            <br>

            <div>
                <label for="booking_location">Sijainti</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option>Helsinki</option>
                        <option>Tampere</option>
                    </datalist>

            </div>

            <br>

            <div>

            </div>
            <button type="submit">Varaa pöytä</button>

        </form>


    </main>
