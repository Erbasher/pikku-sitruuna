<body>

    <header>

        <img src="images/logo.png">
        <h1>Little Lemon Restaurant</h1>

    </header>

    <nav>

        <ul>

            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>

        </ul>

    </nav>

    <main> 

        <h2>Book a Table</h2>

        <form method="POST">

            <div>
                <label for="booking_date">Choose the Date</label>
                    <input type="date" id="booking_date" name="booking_date">
            </div>

            <br>

            <div>
                <label for="booking_people">Number of People</label>
                    <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>

            <br>

            <div>
                <label for="booking_location">Location</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option>Helsinki</option>
                        <option>Turku</option>
                        <option>Tampere</option>
                    </datalist>

            </div>

            <br>

            <div>
                <label>
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the cancellation policy
                </label>
                  
            </div>

            <br>

            <button type="submit">Confirm Booking</button>



        </form>


    </main>

</body>

</html>
